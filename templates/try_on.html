<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Platform - Try On</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1 class="display-4">Fashion Platform</h1>
            <a href="{{ url_for('home') }}" class="btn btn-warning">Back to Home</a>
        </header>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}" style="height: 400px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">Price: ${{ item.price }}</p>
                        <p class="card-text">Color: {{ item.color }}</p>
                        <p class="card-text">Sizes: {{ item.sizes }}</p>
                        <p class="card-text">Brand Story: {{ item.brand_story }}</p>
                        <a href="{{ item.affiliate_link }}" target="_blank" class="btn btn-outline-primary">Buy Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Try On View</h5>
                        <img src="{{ user_photo }}" alt="User Avatar" class="img-fluid" style="max-height: 400px; object-fit: contain; position: relative;">
                        <p class="mt-3">{{ try_on_desc }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
