<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Platform</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white p-3 mb-4">
            <h1 class="display-4">Fashion Platform</h1>
            <div class="input-group mb-3" style="max-width: 500px;">
                <input type="text" class="form-control" id="filterInput" placeholder="Search (e.g., black shorts no print)" onkeyup="filterClothes()">
                <button class="btn btn-warning" onclick="filterClothes()">Filter</button>
            </div>
        </header>
        <div class="row">
            <!-- Clothes Column (Left) -->
            <div class="col-md-6">
                <div class="row" id="clothesGrid">
                    {% for item in clothes %}
                        <div class="col-12 mb-4">
                            <div class="card h-100">
                                <img src="{{ item.image_url }}" class="card-img-top" alt="{{ item.name }}" style="height: 200px; object-fit: cover;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ item.name }}</h5>
                                    <p class="card-text">Price: ${{ item.price }}</p>
                                    <p class="card-text">Color: {{ item.color }}</p>
                                    <p class="card-text">Sizes: {{ item.sizes }}</p>
                                    <p class="card-text">Brand Story: {{ item.brand_story }}</p>
                                    <a href="{{ item.affiliate_link }}" target="_blank" class="btn btn-outline-primary">Buy Now</a>
                                    <a href="{{ url_for('try_on', item_id=item.id, user_photo=user_photo) }}" class="btn btn-warning rounded-circle float-end" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">Try On</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <!-- Avatar Column (Right) -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">Your Avatar</h5>
                        <img src="{{ user_photo }}" alt="User Avatar" class="img-fluid" style="max-height: 400px; object-fit: contain;">
                        <form method="post" enctype="multipart/form-data" class="mt-3">
                            <div class="form-group">
                                <label for="photo">Upload New Photo</label>
                                <input type="file" name="photo" class="form-control-file" accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Update Avatar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function filterClothes() {
            const input = document.getElementById('filterInput').value.toLowerCase();
            const cards = document.getElementsByClassName('card');
            for (let card of cards) {
                const text = card.textContent.toLowerCase();
                card.style.display = text.includes(input) ? '' : 'none';
            }
        }
    </script>
</body>
</html>
